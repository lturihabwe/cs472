<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <script></script>
    <link href="ascii.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea  id="animations" cols="80" rows="20"></textarea>
    <div>
    <fieldset>
        <legend>Play Controls:</legend>
        <button >Start</button>
        <button>Stop </button>
    </fieldset>
    <fieldset>
        <legend>Animations:</legend>
        <select name="" id="animation">
            <option value="" selected>Blank</option>
            <option value="">Exercise</option>
            <option value="">Juggler</option>
            <option value="">Bike</option>
            <option value="">Dive</option>
            <option value="">Custom</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select name="" id="size">
            <option value="tiny">Tiny</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra">Extra Large</option>
            <option value="xxl">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input type="checkbox" name="" id=""/>Turbo</label>
    </fieldset>
    </div>
</body>
</html>
